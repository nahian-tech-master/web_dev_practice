<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link rel="stylesheet" href="cal.css">
</head>
<body>
    <div id="cal">
        <input id="display">
        <div id="key">
            <button onclick="addClick('7')">7</button>
            <button onclick="addClick('8')">8</button>
            <button onclick="addClick('9')">9</button>
            <button onclick="addClick('+')">+</button>
            <button onclick="addClick('4')">4</button>
            <button onclick="addClick('5')">5</button>
            <button onclick="addClick('6')">6</button>
            <button onclick="addClick('-')">-</button>
            <button onclick="addClick('1')">1</button>
            <button onclick="addClick('2')">2</button>
            <button onclick="addClick('3')">3</button>
            <button onclick="addClick('*')">*</button>
            <button onclick="addClick('0')">0</button>            
            <button onclick="addClick('.')">.</button>
            <button onclick="clearBtn()">AC</button>            
            <button onclick="addClick('/')">/</button>
            <button onclick="calculate()" class="equal">=</button>
            <button onclick="delateBtn()">Del</button>


        </div>
    </div>

    <script src="cal.js"></script>
</body>
</html>
