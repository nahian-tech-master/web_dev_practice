<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="sw.css">
</head>
<body>
    <div id="container">
        <h1>Stop Watch</h1>
        <div id="time">
            <p id="show">00:00:00:00</p>
            <button type="button" onclick="started()" >Start</button>
            <button type="button" onclick="ended()">Stop</button>
            <button type="button" onclick="reseted()">Reset</button>

        </div>
    </div>
    
    <script src="sw.js"></script>
</body>
</html>
